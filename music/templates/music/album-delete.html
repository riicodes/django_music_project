<div class="modal" tabindex="-1" id="delete-album-{{ album.id }}">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Delete Album</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<p>Are you sure you want to delete <strong>{{ album.album_title }}</strong>?</p>
			</div>
			<div class="modal-footer">
				<form action="{% url 'music:album-delete' album.id %}" method="POST">
					{% csrf_token %}
					<button type="submit" class="btn btn-outline-danger">Delete</button>
				</form>
			</div>
		</div>
	</div>
</div>
